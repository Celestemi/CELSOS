<!DOCTYPE html>
<html>
<head>
  <title>CELSOS - Mapa de Alerta</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h2>Ubicación de la alerta</h2>
  <div id="map" style="height: 500px;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-12.0464, -77.0428], 13); // Lima por defecto
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
    // Ejemplo: coordenada simulada
    const marker = L.marker([-12.0464, -77.0428]).addTo(map)
      .bindPopup('Última alerta').openPopup();
  </script>
</body>
</html>
