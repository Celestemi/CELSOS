<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CELSOS - Modo Oscuro</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #121212;
      color: #f0f0f0;
    }
    #map {
      height: 600px;
      margin: 20px auto;
      width: 90%;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #1e90ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>🛡 CELSOS - Seguridad Personal</h1>
  <div>
    <button onclick="getMyLocation()">📍 Mi ubicación</button>
    <button onclick="sendPanicAlert()">🆘 ¡Estoy en peligro!</button>
    <button onclick="shareLocation()">🔗 Compartir ubicación</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
