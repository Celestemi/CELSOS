<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CELSOS - Tu seguridad en un solo clic</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3498db;
      --danger: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #7f8c8d;
      margin-bottom: 2rem;
      font-weight: 300;
    }
    
    .welcome {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--dark);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    
    input:focus {
      border-color: var(--primary);
      outline: none;
    }
    
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    
    .btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .toggle-form {
      margin-top: 1.5rem;
      color: #7f8c8d;
    }
    
    .toggle-form a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .toggle-form a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    .alert-danger {
      background: #fdecea;
      color: var(--danger);
      border-left: 4px solid var(--danger);
    }
    
    .alert-success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
    }
    
    /* Efecto de carga */
    .btn-loading {
      position: relative;
      pointer-events: none;
    }
    
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      border: 3px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://via.placeholder.com/80x80?text=ðŸ›¡ï¸" alt="Logo CELSOS" class="logo">
    <h1>CELSOS</h1>
    <p class="subtitle">Tu seguridad en un solo clic</p>
    
    <p class="welcome">Â¡Bienvenido de nuevo!</p>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <!-- Formulario de Login -->
    <form id="loginForm" method="POST" action="/login">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
      </div>
      
      <div class="form-group">
        <label for="password">ContraseÃ±a</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseÃ±a" required>
      </div>
      
      <button type="submit" class="btn" id="loginBtn">Ingresar</button>
    </form>
    
    <div class="toggle-form">
      Â¿No tienes cuenta? <a href="#" id="showRegister">RegÃ­strate</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const btn = document.getElementById('loginBtn');
      btn.classList.add('btn-loading');
      btn.disabled = true;
      btn.innerHTML = ''; // Limpiar texto mientras carga
    });
    
    document.getElementById('showRegister').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = "/register"; // O mostrar formulario de registro dinÃ¡micamente
    });
  </script>
</body>
</html>
